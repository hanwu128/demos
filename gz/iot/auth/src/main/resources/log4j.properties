# Define edge log file
log4j.logger.fordebug=DEBUG, authdebug

log4j.appender.authdebug=org.apache.log4j.RollingFileAppender
log4j.appender.authdebug.File=${catalina.home}/logs/auth_debug.log
log4j.appender.authdebug.Append=true
#log4j.appender.authdebug.RollingStyle=Size
log4j.appender.authdebug.MaxFileSize=100MB
log4j.appender.authdebug.MaxBackupIndex=10
log4j.appender.authdebug.layout=org.apache.log4j.PatternLayout
log4j.appender.authdebug.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.additivity.authdebug=false

# Control logging for other open source packages
log4j.logger.org.springframework=ERROR
log4j.logger.org.quartz=ERROR
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.net.sf.navigator=ERROR
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.struts=ERROR
log4j.logger.com.opensymphony.xwork2=ERROR
log4j.logger.com.opensymphony.xwork2.util.OgnlUtil=error 
log4j.logger.com.opensymphony.xwork2.ognl.OgnlValueStack=error 