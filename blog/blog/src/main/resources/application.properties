# \u670D\u52A1\u7AEF\u53E3
server.port=8080
# \u6570\u636E\u5E93
spring.datasource.url=jdbc:mysql://192.144.161.18:3306/blog?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# \u662F\u5426\u81EA\u52A8\u521B\u5EFA\u8868
spring.jpa.hibernate.ddl-auto=none
## MyBatis
#mybatis.check-config-location=false
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.hw.blog.model
mybatis.executor-type=simple
mybatis.configuration.call-setters-on-nulls=true
## \u65E5\u5FD7
logging.level.root=INFO
logging.level.com.hw.blog=DEBUG
logging.level.org.springframework.jdbc=DEBUG
# \u9759\u6001\u9875\u9762
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:static/,file:static/


#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#\u5F00\u53D1\u65F6\u5173\u95ED\u7F13\u5B58,\u4E0D\u7136\u6CA1\u6CD5\u770B\u5230\u5B9E\u65F6\u9875\u9762
spring.thymeleaf.cache=false
#thymeleaf end


