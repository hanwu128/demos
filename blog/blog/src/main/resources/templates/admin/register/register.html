<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>博客管理系统用户注册</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css"/>
    <link href="/login/css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="m-login-bg">
    <div class="m-login" id="tab">
        <div class="m-login-warp tab_box">
            <form id="registerForm" class="layui-form stu_login_error" action="/user/register" method="post">
                <div id="username">
                    <label>用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>
                    <input id="username_hide" type="text" name="name" required lay-verify="required"
                           placeholder="用户名" autocomplete="off">
                </div>
                <div id="password">
                    <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input id="password_hide" type="password" name="password" required lay-verify="required"
                           placeholder="密码" autocomplete="off">
                </div>
                <div id="repassword">
                    <label>确认密码：</label>
                    <input id="repassword_hide" type="password" name="pwd" required lay-verify="required"
                           placeholder="密码" autocomplete="off">
                </div>
                <div id="email">
                    <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
                    <input id="stu_email_hide" type="text" name="email" required lay-verify="required"
                           placeholder="邮箱" autocomplete="off">
                </div>
                <div id="telephoneNumber">
                    <label>手&nbsp;&nbsp;机&nbsp;号：</label>
                    <input id="telephoneNumber_hide" type="text" name="telephoneNumber" required
                           lay-verify="required"
                           placeholder="手机号" autocomplete="off">
                </div>
                <div id="birthday" class="layui-inline">
                    <label>出生日期：</label>
                    <input id="birthday_hide" type="text" name="birthday" required lay-verify="required"
                           placeholder="出生日期" autocomplete="off">
                </div>
                <div class="layui-form-item m-login-btn">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" type="submit">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="bottom">©2018 Leting <a href="javascript:;" target="_blank">关于</a> <span>京ICP证XXXXX号</span></div>
<div class="screenbg">
    <ul>
        <li><a href="javascript:;"><img src="login/images/1.jpg"></a></li>
    </ul>
</div>
<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>

    function register() {
        var data = $("#registerForm").serialize();
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            /*contentType:"application/json;charset=utf-8",*/
            dataType: "json",//预期服务器返回的数据类型
            url: "/user/register",//url
            data: data,
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                alert(result);
            },
            error: function () {
                alert("异常！");
            }
        });
    }

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form(),
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            },
            password: [/(.+){6,12}$/, '密码必须6到12位'],
            verity: [/(.+){6}$/, '验证码必须是6位'],

        });

        //监听提交
        form.on('submit(login)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
</body>
</html>
